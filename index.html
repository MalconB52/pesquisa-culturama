<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="culturama-favico.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap"
    />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <main>
      <header>
        <img src="img/logo-culturama.png" alt="Logo Culturama" />
        <h1>Pesquisa de Opinião</h1>
        <section>
          <form action="sucesso.html" method="get">
            <fieldset>
              <!--DADOS PESSOAIS-->
              <legend>Dados Pessoais</legend>
              <label for="name">Nome</label>
              <input id="name" type="text" name="name" required />
              <br />
              <label for="age">Idade</label>
              <input
                id="age"
                type="number"
                name="age"
                min="12"
                max="100"
                required
              />
              <br />
              <label for="birthDate">Data de Nascimento</label>
              <input id="birthDate" type="date" name="birthDate" required />
              <br />
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required />
              <br />
              <label for="phone">Telefone</label>
              <input
                id="phone"
                type="tel"
                name="phone"
                pattern="[0-9]{11}"
                placeholder="DDD + número sem espaço ou hife"
                arial-describedby="phoneHelp"
              />
              <small id="phoneHelp"
                >Preencha com 11 digitos no formato: DDD + número sem espaço ou
                hifen.</small
              >
              <br />
              <label for="image">Upload de foto</label>
              <input
                id="image"
                type="file"
                name="image"
                accept="image/*"
                aria-describedby="imageHelp"
              />
              <small>Envie uma foto no formato PNG ou JPG</small>
            </fieldset>

            <fieldset>
              <legend>Perfil</legend>

              <p>Gênero:</p>
              <input id="fem" type="radio" name="userGender" value="Feminino" />
              <label for="fem">Feminino</label>

              <input
                id="masc"
                type="radio"
                name="userGender"
                value="Masculino"
              />
              <label for="masc">Masculino</label>

              <input
                id="notInformed"
                type="radio"
                name="userGender"
                value="notInformed"
              />
              <label for="notInformed">Prefiro não informar</label>
              <br />
              <label for="maritalStatus">EstadoCivil:</label>
              <select name="maritalStatus">
                <option value="notInformed">Selecione...</option>
                <option value="casado">Casado</option>
                <option value="solteiro">Solteiro</option>
                <option value="divorciado">Divorciado</option>
                <option value="casado">União Estavel</option>
              </select>

              <label for="userState">Estado</label>
              <select name="maritalStatus">
                <option value="notInformed">Selecione...</option>
                <option value="acre">Acre</option>
                <option></option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritoFederal">Distrito Federal</option>
                <option value="espíritoSanto">Espírito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                <option value="matoGrosso">Mato Grosso</option>
                <option value="minasGerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
                <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santaCatarina">Santa Catarina</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
              </select>

              <input type="text" name="userCity" placeholder="Cidade" />
            </fieldset>

            <fieldset>
              <legend>Hábitos</legend>
              <input
                id="social"
                type="checkbox"
                name="social"
                value="instagram"
              />
              <label for="social">Instagram</label>
              <br />
              <input
                id="social"
                type="checkbox"
                name="social"
                value="facebook"
              />
              <label for="social">Facebook</label>
              <br />
              <input type="checkbox" name="social" value="x" />
              <label for="social">X</label>
              <br />
              <input type="checkbox" name="social" value="linkedin" />
              <label for="social">Linkedin</label>
              <br />
              <label for="userMusicStyle">Estilo Musical:</label>
              <input
                list="styleTypes"
                id="userMusicStyle"
                type="text"
                name="userMusicStyle"
              />
              <datalist id="styleTypes">
                <option value="Pop"></option>
                <option value="Rock"></option>
                <option value="Sertanejo"></option>
                <option value="Funk"></option>
                <option value="Clássica"></option>
                <option value="Jazz"></option>
                <option value="Eletrônica"></option>
                <option value="Gospel"></option>
              </datalist>

              <br />
              <label for="favoriteColor">Cor Favorita:</label>
              <input type="color" name="userFavoriteColor" id="favoriteColor" />
            </fieldset>

            <fieldset>
              <legend>Opinião</legend>

              <p>O que você acha da qualidade do serviço prestado</p>

              <input
                type="radio"
                id="otimo"
                name="userServiceOpínio"
                value="otimo"
              />
              <label for="otimo">Ótima</label>
              <br />
              <input
                type="radio"
                id="boa"
                name="userServiceOpínio"
                value="boa"
              />
              <label for="boa">Boa</label>
              <br />
              <input
                type="radio"
                id="regular"
                name="userServiceOpínio"
                value="regular"
              />
              <label for="regular">Regular</label>
              <br />
              <input
                type="radio"
                id="ruim"
                name="userServiceOpínio"
                value="ruim"
              />
              <label for="ruim">Ruim</label>
              <br />
              <label for="comment">Escreva sua opinião:</label>
              <br />
              <textarea
                id="comment"
                name="userComment"
                placeholder="Digite aqui..."
              ></textarea>
              <br />
              <input
                type="checkbox"
                id="userLgpdTerm"
                name="userLgpd"
                value="accepted"
                required
              />
              <label for="userLgpdTerm">Eu aceito participar da Pesquisa</label>
              <br />
              <input
                type="checkbox"
                id="getResult"
                name="userGetResult"
                value="accepted"
              />
              <label for="getResult"
                >Eu aceito receber o resultado da pesquisa por email</label
              >
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          </form>
        </section>
      </header>
    </main>
  </body>
</html>
